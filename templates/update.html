<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css" />
    <link rel="icon" href="{% static 'images/logo.png' %}" sizes="500x500" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List | Update {{id}}</title>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/sweetalert2.min.js' %}"></script>
</head>
<body>
    <section class="update">
        <section class="wrapper">
            <h1>Task Update</h1>
            <p>Updating the task :- "{{title}}"</p>
            <form action="update/{{id}}" method="post" class="update" >
                {% csrf_token %}
                <span class="emailc">
                    <input  type="text" value="{{title}}" name="task" />
                </span>
                <button type="submit">Update task</button>
                <button type="button" class="cancel" onclick="window.location.href='http://127.0.0.1:8000/index';">Cancel</button>
            </form>
        </section>
    </section>
</body>
</html>
