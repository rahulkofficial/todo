<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css" />
    <link rel="icon" href="{% static 'images/logo.png' %}" sizes="500x500" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List | Sign up</title>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/sweetalert2.min.js' %}"></script>
</head>
<body>
    <section class="main">
        <section class="wrapper">
            <h1 style="margin-top: 100px;">Student Sign Up</h1>
            <form action="" method="post">
                {% csrf_token %}
                <span class="first_name">
                    <label for="first_name">First name</label>
                    <input id="first_name" type="text" placeholder="First name" name="first_name" required />
                </span>
                <span class="last_name">
                    <label for="last_name">Last name</label>
                    <input id="last_name" type="text" placeholder="Last name" name="last_name" required />
                </span>
                <span class="class">
                    <label for="class">Class</label>
                    <input id="class" type="number" placeholder="Class" name="class" required />
                </span>
                <span class="division">
                    <label for="division">Division</label>
                    <input id="division" type="text" placeholder="Division" name="division" required />
                </span>
                <span class="phone">
                    <label for="phone">Phone number</label>
                    <input id="phone" type="number" placeholder="Phone number" name="phone" required />
                </span>
                <span class="emailc">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email" name="email" required />
                </span>
                <span class="pass">
                    <label for="password">Password </label>
                    <input id="password" type="password" placeholder="Password" name="password" required />
                </span>
                {% if error %}
                    <p>{{message}}</p>
                {% endif %}
                <button type="submit">Sign Up</button>
                <a href="/" class="sign_up">Log In</a>
            </form>
        </section>
    </section>
</body>
</html>
